    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <div class="container">
      <h2>Formulario de Satisfacción</h2>
      <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
    
        <label for="calificacion">Calificación:</label>
        <div class="rating">
          <input type="radio" id="flor5" name="calificacion" value="5">
          <label for="flor5">&#127799;</label>
          <input type="radio" id="flor4" name="calificacion" value="4">
          <label for="flor4">&#127799;</label>
          <input type="radio" id="flor3" name="calificacion" value="3">
          <label for="flor3">&#127799;</label>
          <input type="radio" id="flor2" name="calificacion" value="2">
          <label for="flor2">&#127799;</label>
          <input type="radio" id="flor1" name="calificacion" value="1">
          <label for="flor1">&#127799;</label>
        </div>
    
        <input type="submit" value="Enviar">
      </form>
    </div>
    
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.505358018809!2d-75.57692592610034!3d6.1968573268752305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4682881ca00127%3A0xf96762aa39ea4209!2sCentro%20Comercial%20Santaf%C3%A9!5e0!3m2!1ses-419!2sco!4v1710269865797!5m2!1ses-419!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    </body>
    </html>
